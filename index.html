<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h3>首页</h3>

<button id="openDevToolsBtn">控制开发者工具</button>
<button id="openDevToolsBtn2">控制开发者工具2</button>

<script>
    const remote = require('@electron/remote')
    document.querySelector('#openDevToolsBtn').addEventListener('click', function () {
        let isDevToolsOpened = remote.getCurrentWindow().webContents.isDevToolsOpened()
        if (isDevToolsOpened) {
            remote.getCurrentWindow().webContents.closeDevTools()
        } else {
            remote.getCurrentWindow().webContents.openDevTools()
        }
    })
    document.querySelector('#openDevToolsBtn2').addEventListener('click', function () {
        let isDevToolsOpened = remote.getCurrentWebContents().isDevToolsOpened()
        if (isDevToolsOpened) {
            remote.getCurrentWebContents().closeDevTools()
        } else {
            remote.getCurrentWebContents().openDevTools()
        }
    })
</script>

</body>
</html>
